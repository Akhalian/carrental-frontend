  <table class="table">
    <thead>
      <tr>
        <th scope="col">Arabalar</th>
        <th scope="col">Marka</th>
        <th scope="col">Renk</th>
        <th scope="col">Araba</th>
        <th scope="col">Model Yılı</th>
        <th scope="col">Günlük Satış Fiyatı</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let car of cars">
        <th scope="row">*</th>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.description}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
      </tr>
    </tbody>
  </table>
