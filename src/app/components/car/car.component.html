<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div>
  <div class="mb-3" >
    <label for="formGroupExampleInput" class="form-label"></label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="formGroupExampleInput" placeholder="Araba ara">
  </div>
  <div *ngIf="filterText.length>2" class="alert-primary">
    {{filterText}} için arama sonuçları.
  </div>
  <div class="row" *ngIf="dataLoaded==true">
    <div *ngFor="let car of cars | carFilter:filterText" class="card" style="width: 20rem;">
      <img src="{{imageBasePath}}/{{car.imagePath}}" class="card-img-top" alt="{{car.description}} Image" width="auto" height="auto">
      <div  class="card-body">
        <h5 class="card-title">{{car.brandName}} {{car.description}} {{car.modelYear}}</h5>
      </div >
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Marka: {{car.brandName}}</li>
        <li class="list-group-item">Renk: {{car.colorName}}</li>
        <li class="list-group-item">Model Yılı: {{car.modelYear}}</li>
        <li class="list-group-item">Fiyat: {{car.dailyPrice | currency}} </li>
      </ul>
      <div class="card-body">
        <section style="float:left">
          <button routerLink="/car/details/{{car.carId}}" type="button" class="btn btn-primary">Detaylar</button>
        </section>
        <section style="float: right">
          <button type="button" class="btn btn-primary">Kirala</button>
        </section>
      </div>
    </div>
  </div>
</div>
